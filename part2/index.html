<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Multiplication Chart</h1>
    <form id="table-form">
        <label for="start-multiplier">Start Multiplier:</label>
        <input type="text" id="start-multiplier" class="slider-input" name="start-multiplier" required>
        <div id="slider-start-multiplier" class="slider"></div>

        <label for="end-multiplier">End Multiplier:</label>
        <input type="text" id="end-multiplier" class="slider-input" name="end-multiplier" required>
        <div id="slider-end-multiplier" class="slider"></div>

        <label for="start-multiplicand">Start Multiplicand:</label>
        <input type="text" id="start-multiplicand" class="slider-input" name="start-multiplicand" required>
        <div id="slider-start-multiplicand" class="slider"></div>

        <label for="end-multiplicand">End Multiplicand:</label>
        <input type="text" id="end-multiplicand" class="slider-input" name="end-multiplicand" required>
        <div id="slider-end-multiplicand" class="slider"></div>

        <button type="submit">Generate Table</button>
    </form>
    <div id="error-message"></div>
    <div id="tabs">
        <ul id="tabs-list">
            <!-- Dynamically added tabs go here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
